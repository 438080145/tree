<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>拜访签到</title>
    <style type="text/css">
      html,
      body {
        width: 100%;
        height: 100%;
      }
      #container {
        width: 100%;
        height: 100%;
      }
      * {
        margin: 0px;
        padding: 0px;
      }
      body,
      button,
      input,
      select,
      textarea {
        font: 12px/16px Verdana, Helvetica, Arial, sans-serif;
      }
      * {
        touch-action: pan-y;
      }
      .loading {
        width: 30px;
        height: 30px;
        border: 2px solid #ffffff;
        border-top-color: transparent;
        border-radius: 100%;
        animation: circle infinite 0.75s linear;
      }
      .loading-parl {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #9f9f9f;
        color: white;
        border: 1px solid transparent;
        padding: 5px 20px;
        border-radius: 10px;
      }
      @keyframes circle {
        0% {
          transform: rotate(0);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <script
      type="text/javascript"
      src="https://api.map.baidu.com/api?v=2.0&ak=3ORKMeLyw6anANxGhKwU0K3kOJdnoY7x"
    ></script>
    <script type="text/javascript" src="./index.js"></script>
    <script>
      var map = null;
      function setLoading(flag) {
        let loading = document.querySelector(".loading-parl");
        loading.style.display = flag ? "black" : "none";
      }
      function initMap() {
        map = new BMap.Map("container");
        map.centerAndZoom(new BMap.Point(116.397135, 39.908359), 13);
        map.enableScrollWheelZoom(true);
      }
      function init(params) {
        console.log("hybrid/html/map.html");
        let markers = params.markers;
        console.log("JSON.stringify(markers)", JSON.stringify(markers));
        let beforeMsg = params.beforeMsg;
        if (!markers) return;
        var center = new BMap.Point(
          (beforeMsg || markers[0]).longitude,
          (beforeMsg || markers[0]).latitude
        );
        if (map) {
          map.panTo(center);
        } else {
          map = new BMap.Map("container");
          map.centerAndZoom(center, 13);
          map.enableScrollWheelZoom(true);
        }

        // 创建自定义图标
        var icon;
        if (params.icon && params.icon.includes("http")) {
          icon = new BMap.Icon(params.icon, new BMap.Size(24, 24));
        }

        for (var i = 0; i < markers.length; i++) {
          (function (n) {
            var point = new BMap.Point(markers[n].longitude, markers[n].latitude);
            var marker = new BMap.Marker(point);
            if (icon) {
              marker.setIcon(icon);
            }
            map.addOverlay(marker);
            
            var opts = {
              position: point,
              offset: new BMap.Size(-20, -30)
            };
            var label = new BMap.Label(markers[n].title, opts);
            label.setStyle({
              color: "#000000",
              fontSize: "12px",
              border: "1px solid #005EFF",
              backgroundColor: "#FFFFFF",
              padding: "3px"
            });
            map.addOverlay(label);
            
            label.addEventListener("click", function () {
              postMessage(markers[n]);
            });
          })(i);
        }
      }
      var postMessage = function (params) {
        window.postMessage(JSON.stringify(params), "*");
      };
      document.addEventListener("UniAppJSBridgeReady", function () {
        setLoading(false);
        postMessage = function (params) {
          uni.postMessage({
            data: params,
          });
        };
      });
    </script>
  </head>
  <body onload="initMap()">
    <div id="container"></div>
    <div class="loading-parl">
      <div class="loading"></div>
      <div>加载中...</div>
    </div>
  </body>
</html>
